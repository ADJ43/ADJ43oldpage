<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:green"></div>

<script>

var velocityX = 20;
var velocityY = 30;
var positionX = 10;
var positionY = 20;
var ball = document.getElementById('ball');

// YOUR CODE 
// ----------------
function move() {
  positionX= positionX + velocityX;
  ball.style.left = positionX + "px"; 
  if (positionX >= 500) {
    velocityX = (-1) ;
  }
  if (positionX <= 100) {
    velocityX= 1;
  } 

  positionY= positionY + velocityY;
  ball.style.top = positionY + "px"; 
  if (positionY >= 500) {
    velocityY = (-1) ;
  }
  if (positionY <= 100) {
    velocityY= 1;
  } 


}

setInterval(move, 10);


</script>
